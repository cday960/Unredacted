{% extends "home_page.html" %}
{% load static %}
{% block nav_bar %} 
<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img style="height:auto; width: 40px;" src="{% static 'unredactedLogo.jpg' %}" alt="Unredacted">
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" 
              id="home_page_button" hx-get="/home/" hx-trigger="click" hx-target="#replace-me" hx-swap="outerHTML">Home</a>
              <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" 
              id="search_page_button" hx-get="/search/" hx-trigger="click" hx-target="#replace-me" hx-swap="outerHTML">Search Documents</a>
              <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" 
              id="about_page_button" hx-get="/about/" hx-trigger="click" hx-target="#replace-me" hx-swap="outerHTML">About</a>
            </div>
          </div>
        </div>
    </div>
</nav>
{% endblock %}
{% block header_title %} Welcome to Unredacted {% endblock %}
